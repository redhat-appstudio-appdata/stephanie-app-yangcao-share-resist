apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: inventory-quarkus
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: inventory-quarkus
    app.kubernetes.io/part-of: stephanie-app
  name: inventory-quarkus
  namespace: yangcao
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: inventory-quarkus
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: inventory-quarkus
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:yangcao-inventory-quarkus
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080
        resources:
          requests:
            cpu: 500m
            memory: 200Mi
status: {}
